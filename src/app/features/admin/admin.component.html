<mat-sidenav-container class="sidenav-container mat-typography">
    <mat-sidenav
      #drawer
      class="sidenav mat-elevation-z8"
      fixedInViewport="true"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="!(isHandset$ | async)">
      <mat-nav-list>
          <a mat-list-item routerLink="dashboard" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" >
              <mat-icon mat-list-icon>dashboard</mat-icon>
            Dashboard
          </a>
        <a mat-list-item routerLink="ratings" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
          <mat-icon mat-list-icon>star_rate</mat-icon>
          Bewertungen
        </a>
        <a mat-list-item routerLink="users" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
          <mat-icon mat-list-icon>group</mat-icon>
          Benutzer
        </a>
        <a mat-list-item routerLink="classes" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
          <mat-icon mat-list-icon>school</mat-icon>
          Klassen
        </a>
        <a mat-list-item routerLink="modules" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
            <mat-icon mat-list-icon>view_module</mat-icon>
          Module
        </a>
      </mat-nav-list>
    </mat-sidenav>
 
    <mat-sidenav-content class="mat-typography">
      <mat-toolbar class="admin-toolbar mat-elevation-z4" color="primary">
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()"
          *ngIf="isHandset$ | async">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
        <span>Admin</span>
        <span class="toolbar-spacer"></span>
        <button mat-icon-button>
            <mat-icon aria-label="Sign Out" (click)="openSidesheet()" class="toolbar-icon">filter_list</mat-icon>
          </button>
        <button mat-icon-button>
          <mat-icon aria-label="Sign Out" (click)="signOut()" class="toolbar-icon">exit_to_app</mat-icon>
        </button>
      </mat-toolbar>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
