<mat-sidenav-container class="sidenav-container">
    <mat-sidenav
      #drawer
      class="sidenav"
      fixedInViewport="true"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="!(isHandset$ | async)">
      <mat-toolbar color="primary">Menu</mat-toolbar>
      <mat-nav-list>
          <a mat-list-item routerLink="dashboard" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" >Dashboard</a>
          <a mat-list-item routerLink="ratings" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">Bewertungen</a>
        <a mat-list-item routerLink="users" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">Benutzer</a>
        <a mat-list-item routerLink="classes" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">Klassen</a>
        <a mat-list-item routerLink="modules" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">Module</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <mat-toolbar class="admin-toolbar" color="primary">
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()"
          *ngIf="isHandset$ | async">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
        <span>Admin</span>
        <span class="toolbar-spacer"></span>
        <button mat-icon-button>
          <mat-icon aria-label="Sign Out" (click)="signOut()" class="toolbar-icon">exit_to_app</mat-icon>
        </button>
      </mat-toolbar>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
