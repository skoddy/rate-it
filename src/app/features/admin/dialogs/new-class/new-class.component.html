<h2 mat-dialog-title>
  <mat-icon>group_add</mat-icon> Klasse hinzuf√ºgen
</h2>
<mat-dialog-content>
  <div class="new-class-container">
    <mat-form-field  appearance="fill">
      <mat-label>Name</mat-label>
      <input name="class-name" matInput [(ngModel)]="data.name" required>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Info</mat-label>
      <input name="class-info" matInput [(ngModel)]="data.info" required>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <input name="class-start" matInput [matDatepicker]="start" placeholder="Start" [(ngModel)]="data.start">
      <mat-datepicker-toggle matSuffix [for]="start"></mat-datepicker-toggle>
      <mat-datepicker #start></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <input class="class-end" matInput [matDatepicker]="end" placeholder="Ende" [(ngModel)]="data.end">
      <mat-datepicker-toggle matSuffix [for]="end"></mat-datepicker-toggle>
      <mat-datepicker #end></mat-datepicker>
    </mat-form-field>


  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button class="mat-raised-button" (click)="close()">Close</button>
  <button class="mat-raised-button mat-primary" (click)="save()">Save</button>
</mat-dialog-actions>
