<h2 mat-dialog-title>
  <mat-icon>group_add</mat-icon> Klasse hinzuf√ºgen
</h2>
<mat-dialog-content>
  <div class="new-class-container">
    <mat-form-field  appearance="fill">
      <mat-label>Name</mat-label>
      <input name="class-name" matInput [(ngModel)]="data.name" required>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Info</mat-label>
      <input name="class-info" matInput [(ngModel)]="data.info" required>
    </mat-form-field>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button class="mat-raised-button" (click)="close()">Close</button>
  <button class="mat-raised-button mat-primary" (click)="save()">Save</button>
</mat-dialog-actions>
