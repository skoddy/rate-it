<div class="container">
  <h1 class="mat-h1">Klassen</h1>
  <mat-card>
    <button mat-stroked-button (click)="openDialog()" color="primary">
      <mat-icon>person_add</mat-icon> Klasse hinzuf√ºgen
    </button>
    <mat-form-field>
      <input name="class-search" matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>

    <table mat-table [dataSource]="classDataSource" matSort matSortActive="createdAt" matSortDirection="desc">

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let row"> {{row.name}} </td>
      </ng-container>

      <!-- Info Column -->
      <ng-container matColumnDef="info">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Info </th>
        <td mat-cell *matCellDef="let row"> {{row.info}} </td>
      </ng-container>

      <!-- Start Column -->
      <ng-container matColumnDef="start">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Start </th>
        <td mat-cell *matCellDef="let row"> {{row.start.toDate() | date : 'd. MMM':'':'de'}} </td>
      </ng-container>

      <!-- End Column -->
      <ng-container matColumnDef="end">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Ende </th>
        <td mat-cell *matCellDef="let row"> {{row.end.toDate() | date : 'd. MMM':'':'de'}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;">
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </mat-card>
</div>
