<div class="content-container mat-elevation-z1">
  
<div class="example-loading-shade"
>
<mat-spinner *ngIf="isLoadingResults"></mat-spinner>

</div>

  <table mat-table [dataSource]="classDataSource" matSort matSortActive="name" matSortDirection="asc">

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let row"> {{row.name}} </td>
    </ng-container>

    <!-- Info Column -->
    <ng-container matColumnDef="info">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Info </th>
      <td mat-cell *matCellDef="let row"> {{row.info}} </td>
    </ng-container>

      <!-- Header -->
      <ng-container matColumnDef="header">
          <th mat-header-cell *matHeaderCellDef>
            <button mat-button (click)="openDialog()" color="primary">Add</button> 
            <button mat-button (click)="openDialog()" color="primary" disabled>Remove</button>
          </th>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="['header']" class="first-header-row">
  
        </tr>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row class="row" *matRowDef="let row; columns: displayedColumns;">
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
