<div class="container">
<h1 class="mat-h1">Module</h1>

<button mat-raised-button (click)="openDialog()" color="primary">
  <mat-icon class="add-button-icon">person_add</mat-icon> Modul hinzuf√ºgen
</button>

<mat-form-field class="search-field">
  <input name="user-search" matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>
</div>
<div class="container mat-elevation-z8">

  <table mat-table [dataSource]="modulDataSource" matSort matSortActive="name" matSortDirection="asc">

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let row"> {{row.name}} </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row class="row" *matRowDef="let row; columns: displayedColumns;">
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>

</div>
