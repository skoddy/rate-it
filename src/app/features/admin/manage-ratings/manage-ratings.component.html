<div *ngIf="ratingOverviewList">
  <mat-grid-list cols="2" rowHeight="150px">
        <mat-grid-tile *ngFor="let list of ratingOverviewList" [colspan]="(isHandset$ | async) ? '2' : '1'" [rowspan]="(isHandset$ | async) ? '1' : '1'">
          <mat-card class="ratings-card">
            <mat-card-header>
              <mat-card-title>
                    {{(list.moduleRef | doc | async)?.name}}
                <button mat-icon-button class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
                  <mat-icon>more_vert</mat-icon>
                </button>
                <mat-menu #menu="matMenu" xPosition="before">
                  <button mat-menu-item>Expand</button>
                  <button mat-menu-item>Remove</button>
                </mat-menu>
              </mat-card-title>
            </mat-card-header>
            <mat-card-content class="dashboard-card-content">
              <div> {{list.endedAt.toDate() | date:'medium':'': 'de'}}</div>
            </mat-card-content>
          </mat-card>
        </mat-grid-tile>
      </mat-grid-list>
</div>
