<div class="content-header">
<h1 class="mat-h1 content-title">Benutzer</h1>
</div>
<div class="content-container">
  <mat-form-field class="search-field">
    <input name="user-search" matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>
</div>
<div class="content-container mat-elevation-z8">
  <table mat-table [dataSource]="userDataSource" matSort matSortActive="displayName" matSortDirection="asc">

    <!-- Name Column -->
    <ng-container matColumnDef="displayName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let row"> {{row.displayName}} </td>
    </ng-container>

    <!-- E-Mail Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> E-Mail </th>
      <td mat-cell *matCellDef="let row"> {{row.email}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row class="row" *matRowDef="let row; columns: displayedColumns;">
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>

</div>
<button class="add-button"  mat-fab (click)="openDialog()" color="accent">
  <mat-icon>add</mat-icon>
</button>
