<div class="content-container mat-elevation-z1">
  <table mat-table [dataSource]="userDataSource" matSort matSortActive="displayName" matSortDirection="asc">

    <!-- Name Column -->
    <ng-container matColumnDef="displayName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let row"> {{row.displayName}} </td>
    </ng-container>

    <!-- E-Mail Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> E-Mail </th>
      <td mat-cell *matCellDef="let row"> {{row.email}} </td>
    </ng-container>
      <!-- Header -->
      <ng-container matColumnDef="header">
          <th mat-header-cell *matHeaderCellDef>
            <button mat-button (click)="openDialog()" color="primary">Add</button> 
            <button mat-button (click)="openDialog()" color="primary" disabled>Remove</button>
          </th>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="['header']" class="first-header-row">
  
        </tr>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row class="row" *matRowDef="let row; columns: displayedColumns;">
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>

</div>
