<div class="outer">
  <div class="middle">
    <div class="inner">
      <div class="start-rating-container">

        <mat-card>
          <mat-card-title>
            Bewertung starten
          </mat-card-title>
          <mat-card-content>
            <div *ngIf="user" class="teacher-name">Dozent: {{user.displayName}}</div>
            <app-select-class></app-select-class>

            <mat-form-field  appearance="fill">
                <mat-label>Modul</mat-label>
              <mat-select placeholder="Modul" [(ngModel)]="moduleName">
                <mat-option *ngFor="let module of modules" [value]="module.name">
                  {{module.name}}
                </mat-option>
              </mat-select>
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Von</mat-label>
              <input name="module-start" matInput [matDatepicker]="start" placeholder="Von" [(ngModel)]="startDate">
              <mat-datepicker-toggle matSuffix [for]="start"></mat-datepicker-toggle>
              <mat-datepicker #start></mat-datepicker>
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Bis</mat-label>
              <input name="module-end" matInput [matDatepicker]="end" placeholder="Bis" [(ngModel)]="endDate">
              <mat-datepicker-toggle matSuffix [for]="end"></mat-datepicker-toggle>
              <mat-datepicker #end></mat-datepicker>
            </mat-form-field>
          </mat-card-content>
          <mat-card-actions align="end">
            <button (click)="startRating()" mat-button color="primary">Start</button>
          </mat-card-actions>
        </mat-card>

      </div>
    </div>
  </div>
</div>
