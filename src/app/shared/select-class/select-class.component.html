<mat-form-field  appearance="fill" class="select-class">
    <mat-label>Klasse</mat-label>
    <mat-select placeholder="Klasse" [(ngModel)]="className" (selectionChange)="selectClassService.selectedClass($event.value)" required>
      <mat-option  *ngFor="let class of classes" [value]="class.name">
        {{class.name}}
      </mat-option>
    </mat-select>
</mat-form-field>
